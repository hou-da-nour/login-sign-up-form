<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <!-- Toggle for switching forms -->
      <input type="checkbox" id="toggle">

      <!-- Login Form -->
      <div class="login-box">
        <h2>Welcome Back</h2>
        <form>
          <div class="input-box">
            <input type="email" required autocomplete="email">
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required minlength="6" autocomplete="current-password">
            <label>Password</label>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="switch">
            Don't have an account? <label for="toggle">Sign up</label>
          </p>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="signup-box">
        <h2>Create Account</h2>
        <form>
          <div class="input-box">
            <input type="text" required>
            <label>Full Name</label>
          </div>
          <div class="input-box">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required minlength="6">
            <label>Password</label>
          </div>
          <div class="input-box">
            <input type="password" required minlength="6">
            <label>Confirm Password</label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="switch">
            Already have an account? <label for="toggle">Login</label>
          </p>
        </form>
      </div>
